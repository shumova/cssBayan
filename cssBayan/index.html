<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Simpsons Bayan</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<h1 class="title">Lord help&nbsp;me, I&rsquo;m just not that bright</h1>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<ul class="bayan">
				<li class="bayan__element">
					<input type="radio" name="meme" id="meme-1" checked>
					<label for="meme-1">
						<span class="bayan__control">
							<span class="bayan__title">You&rsquo;re as&nbsp;pretty as&nbsp;Princess Leia and as&nbsp;smart as&nbsp;Yoda</span>
							<span class="bayan__icons">
								<img class="bayan__icon bayan__icon--open" src="./img/control/open.png" width="626" height="654" alt="" aria-hidden="true">
								<img class="bayan__icon bayan__icon--close" src="./img/control/close.png" width="450" height="459" alt="" aria-hidden="true">
							</span>
						</span>
						<span class="bayan__content">
							<span class="bayan__img-wrapper">
								<img src="./img/content/meme-1.jpeg" width="749" height="546" alt="Young Marge and Homer.">						
							</span>
						</span>
					</label>
				</li>
				<li class="bayan__element">
					<input type="radio" name="meme" id="meme-2">
					<label for="meme-2">
						<span class="bayan__control">
							<span class="bayan__title">Trust in&nbsp;yourself and you can achieve anything!</span>
							<span class="bayan__icons">
								<img class="bayan__icon bayan__icon--open" src="./img/control/open.png" width="626" height="654" alt="" aria-hidden="true">
								<img class="bayan__icon bayan__icon--close" src="./img/control/close.png" width="450" height="459" alt="" aria-hidden="true">
							</span>
						</span>
						<span class="bayan__content">
							<span class="bayan__img-wrapper">
								<img src="./img/content/meme-2.gif" width="500" height="375" alt="Lisa with her doll.">						
							</span>
						</span>
					</label>
				</li>
				<li class="bayan__element">
					<input type="radio" name="meme" id="meme-3">
					<label for="meme-3">
						<span class="bayan__control">
							<span class="bayan__title">But my&nbsp;mom says I&rsquo;m cool</span>
							<span class="bayan__icons">
								<img class="bayan__icon bayan__icon--open" src="./img/control/open.png" width="626" height="654" alt="" aria-hidden="true">
								<img class="bayan__icon bayan__icon--close" src="./img/control/close.png" width="450" height="459" alt="" aria-hidden="true">
							</span>
						</span>
						<span class="bayan__content">
							<span class="bayan__img-wrapper">
								<img src="./img/content/meme-3.jpeg" width="309" height="204" alt="Milhouse is sad.">						
							</span>
						</span>
					</label>
				</li>
				<li class="bayan__element">
					<input type="radio" name="meme" id="meme-4">
					<label for="meme-4">
						<span class="bayan__control">
							<span class="bayan__title">Remember to&nbsp;rebel against authority, kids</span>
							<span class="bayan__icons">
								<img class="bayan__icon bayan__icon--open" src="./img/control/open.png" width="626" height="654" alt="" aria-hidden="true">
								<img class="bayan__icon bayan__icon--close" src="./img/control/close.png" width="450" height="459" alt="" aria-hidden="true">
							</span>
						</span>
						<span class="bayan__content">
							<span class="bayan__img-wrapper">
								<img src="./img/content/meme-4.jpeg" width="500" height="372" alt="Homer rides motorcycle.">
							</span>
						</span>
					</label>
				</li>
				<li class="bayan__element">
					<input type="radio" name="meme" id="meme-5">
					<label for="meme-5">
						<span class="bayan__control">
							<span class="bayan__title">The first step is&nbsp;to&nbsp;free ourselves from these male-imposed shackles!</span>
							<span class="bayan__icons">
								<img class="bayan__icon bayan__icon--open" src="./img/control/open.png" width="626" height="654" alt="" aria-hidden="true">
								<img class="bayan__icon bayan__icon--close" src="./img/control/close.png" width="450" height="459" alt="" aria-hidden="true">
							</span>
						</span>
						<span class="bayan__content">
							<span class="bayan__img-wrapper">
								<img src="./img/content/meme-5.jpeg" width="500" height="383" alt="Young Marge is a feminist.">
							</span>
						</span>
					</label>
				</li>
			</ul>
		</div>
	</main>
	<footer class="footer">
		<div class="container">
			<div class="footer__img-wrapper">
				<img src="./img/content/outro-img.png" width="900" height="757" alt="Bart Simpson.">
			</div>
		</div>
	</footer>
</body>
</html>
